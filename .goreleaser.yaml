# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  use: github
  groups:
    - title: "Breaking Changes ğŸ› "
      regexp: '^.*?(breaking|major).*?$'
      order: 0
    - title: "Exciting New Features ğŸ‰"
      regexp: '^.*?(feat|feature|enhancement|minor).*?$'
      order: 1
    - title: "Bug Fixes ğŸ›"
      regexp: '^.*?(fix|bug).*?$'
      order: 2
    - title: "Documentation ğŸ“"
      regexp: '^.*?(docs?|documentation).*?$'
      order: 3
    - title: "Maintenance ğŸ”§"
      regexp: '^.*?chore.*?$'
      order: 4
    - title: "Dependencies Updates ğŸ“¦"
      regexp: '^.*?dependen.*?$'
      order: 5
    - title: "Other Changes"
      order: 999
  filters:
    exclude:
      - "^test:"
